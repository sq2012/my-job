{% load iclock_tags %}
{% load i18n %}
{% autoescape off %}

<div id="id_form" >

<form method="post" id="id_edit_form" enctype="multipart/form-data">
<table>
<tr><th></th><td>
	<span  style="display:none" id="id_span_title">
		{% if add %}{% trans "Add" %}  {% else %} {% trans "Edit" %} {% endif %} {{ dataOpt.verbose_name|escape }}</span>
</td></tr>
	<tr>{{form.roleid|field_as_td_h:1 }}</tr>
	<tr>{{form.roleName|field_as_td_h:1 }}</tr>
	<tr>{{form.roleLevel|field_as_td_h:1 }}</tr>
</td>
</tr>
</table>
</form>
{% endautoescape %}

<div id="id_error"></div>


</div>
