<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head></head>
<body>
<form method="post" action="/waplogin/">
<table border="0" align="left">
<tr>
<td colspan="2" align="center">手机用户登录</td>
</tr>
<tr>
<td>身份证号:</td>
<td><input type="text" id='userpin' name="userpin" maxlength="20"/></td>
</tr>
<tr>
<td>手机号码:</td>
<td><input type="text" id='userphone' name="userphone" maxlength="20"/></td>
</tr>
<tr>
<td align="right"><input type="submit" value="登录"/></td>
<td><input type="reset" value="重设"/></td>
</tr>
<tr>
<td colspan="2" align="center"><div id="error"><font color="red">{{error}}</font></div></td>
</tr>

</table>
</form>
</body>
</html>
